<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input id="name" type="text" required ="yes"/>
		<br>
		<label for="email">Email</label>
		<input id="email" type="email" required="yes"/>
		<br>
		<label for="gender">Gender</label>
		<input type="radio" name="gender" required="yes" value="Male"/>Male
		<input type="radio" name="gender" required="yes" value="Female"/>Female
		<input type="radio" name="gender" required="yes" value="Others"/>Others
		<br>
		<label for="cars">Car Brands</label>
		<select id="cars">
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
			
		</select>
		<br>
		<label for="carage">Car Age</label>
		<input type="number" id="carage" required="yes"/>
		<br>
		<label for="dop">Date of Purchase</label>
		<input type="date" id="dop" required="yes"/>
		<br>
		<label for="password">Password</label>
		<input type="password" id="password" required="yes" />
		<br>
	    <button type="submit">Submit</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
